name: demo workflow
on: 
  push:
    branches:
    - main
    - features/*
  pull_request:
    branches:
    - main
jobs:
  demo: 
    name: demo job
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: set nodejs
      run: |
        curl -s https://deb.nodesource.com/setup_16.x | sudo bash
        sudo apt install nodejs -y
    - name: instal dependency
      run: |
        npm install
    - name: set build
      run: |
          npm run build
